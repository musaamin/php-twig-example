{% extends "base.html" %}

{% block content %}

  {% if msg!="" %}
  <div class="alert alert-success alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    Data Barang berhasil diubah.
  </div>
  {% endif %}

  <table class="table table-striped">
    <thead>
      <tr>
        <th>No.</th>
        <th>Kode Barang</th>
        <th>Nama Barang</th>
        <th>Harga</th>
        <th>Stok</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody>
      {% for item in data %}
      <tr>
        <td>{{ loop.index }}</td>
        <td>{{ item.kd_barang }}</td>
        <td>{{ item.nama_barang }}</td>
        <td>{{ item.harga }}</td>
        <td>{{ item.stok }}</td>
        <td>
          <a href="detail.php?kode={{ item.kd_barang }}" class="btn btn-primary"><span class="glyphicon glyphicon-list-alt"></span></a>
          <a href="form.php?kode={{ item.kd_barang }}" class="btn btn-success"><span class="glyphicon glyphicon-pencil"></span></a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
