{% extends "base.html" %}

{% block content %}

  <form action="update.php" method="post" class="form-horizontal">
    <fieldset>
    <legend>Form Update</legend>
    <div class="form-group">
      <label class="col-sm-2 control-label">Kode Barang</label>
      <div class="col-sm-2">
        <input type="text" class="form-control" value="{{ data.kd_barang }}" name="kode" readonly>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Nama Barang</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" value="{{ data.nama_barang }}" name="nama" required>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Harga</label>
      <div class="col-sm-2">
        <input type="number" class="form-control" value="{{ data.harga }}" name="harga" required>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Stok</label>
      <div class="col-sm-2">
        <input type="number" class="form-control" value="{{ data.stok }}" name="stok" required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </fieldset>
  </form>

{% endblock %}
